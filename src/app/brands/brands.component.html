<div class="container">
  <div class="row g-5">

    <div class="col-md-3" *ngFor="let brand of brands">
      <div class="product text-center py-3">
        <a class="myAnchor" (click)="openDialog(brand._id)">
        <img [src]="brand.image" alt="brand-image">
        <p>{{brand.name}}</p>
    </a>

      </div>

</div>
