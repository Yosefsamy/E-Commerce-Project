
<h2 class="fw-bolder mt-3">Shop Popular Category</h2>
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of allCategories">
    <ng-template carouselSlide>
      <img height="300" [src]="slide.image">
      <h4 class="mt-2 text-center">{{slide.name}}</h4>
    </ng-template>
  </ng-container>

</owl-carousel-o>
