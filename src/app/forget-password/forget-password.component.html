<div class="container my-5">
  <h2 class="text-center my-3">Please Enter Your Email</h2>

    <!-- ^ Appear in case there are API errors == errorMessage=true => contain value ^ -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage | trim:9}}           <!-- ! trim -> custom pipe ! -->
    </div>

  <form [formGroup]="forgetPasswordForm" (ngSubmit)="verify(forgetPasswordForm)">

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="Email">
      <label for="floatingInput">Email</label>
    </div>

     <!-- ! Appear in case there are errors and in case touched the email input -->
    <!-- ! Appear in case there are errors and in case submit the form and it is in valid -->
    <div *ngIf="forgetPasswordForm.get('email')?.errors && (forgetPasswordForm.get('email')?.touched || isNotValidForm)" class="alert alert-danger">

      <!-- & Appear in case required -->
      <p class="mb-0" *ngIf="forgetPasswordForm.get('email')?.getError('required')">Email Is Required</p>

      <!-- & Appear in case not match email pattern -->
      <p class="mb-0" *ngIf="forgetPasswordForm.get('email')?.getError('email')">Email Is InValid</p>

    </div>


    <button class="btn btn-outline-success">Verify</button>
  </form>
</div>
