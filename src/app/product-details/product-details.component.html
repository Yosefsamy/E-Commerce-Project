<div class="container m-5">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="slide">
          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>

    <!-- we use *ngIf="productDetails?.category == to not happened any error in console -->
    <div class="col-md-8" *ngIf="productDetails?.category">
      <h2>{{productDetails.title}}</h2>
      <h3 class="text-main">{{productDetails.category.name}}</h3>
      <p class="text-muted">{{productDetails.description}}</p>

      <div class="d-flex justify-content-between align-items-center">

        <span>{{productDetails.price}} EGP</span>

        <div class="rating">
          <i class="fa fa-star rating-color"></i>
          <span>{{productDetails.ratingsAverage}}</span>
        </div>

    <!-- & lw m4 fav & -->
    <i *ngIf="!wishListData.includes($any(productDetails.id))"
    class="fa-regular fa-heart fs-4 cursor-pointer"
    (click)="addProductToWishlist(productDetails.id)"></i>

  <!-- & lw fav & -->
  <i *ngIf="wishListData.includes($any(productDetails.id))"
    class="fa-solid fa-heart fs-4 cursor-pointer text-danger"
    (click)="deleteProductFromWishlist(productDetails.id)"></i>

      </div>

  <button class="btn bg-main text-white d-block w-100 mt-2" (click)="addProductToCart(productDetails.id)">+ Add</button>
   </div>

  </div>
</div>
